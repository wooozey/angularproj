<mat-card class="search-card">
<mat-form-field (keyup.enter)="searchGames()">
    <mat-label>Szukaj</mat-label>
    <input matInput type="text" [(ngModel)]="searchValue">
    <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
    </button>
    <button mat-button matSuffix mat-icon-button aria-label="Search" (click)="searchGames()">
        <mat-icon>search</mat-icon>
    </button>
</mat-form-field>
</mat-card>
