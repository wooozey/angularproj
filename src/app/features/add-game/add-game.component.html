<mat-card class="background">
<form [formGroup]="addGameForm">
    <mat-form-field>
        <mat-label>Nazwa</mat-label>
        <input matInput formControlName="name" type="text"/>
    </mat-form-field>
    <p>
    <mat-form-field class="input-style">
        <mat-label>Opis</mat-label>
        <textarea 
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="7"
        matInput 
        formControlName="description"></textarea>
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Ilość graczy</mat-label>
        <input matInput formControlName="players" type="text"/>
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Dla lat</mat-label>
        <input matInput formControlName="for_age" type="text"/>
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Poziom trudności</mat-label>
        <input matInput formControlName="difficulty" type="text"/>
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Średni czas rozgrywki</mat-label>
        <input matInput formControlName="avrg_time" type="text"/>
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Cena</mat-label>
        <input matInput formControlName="price" type="text"/>
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>Producent</mat-label>
        <input matInput formControlName="producer" type="text"/>
    </mat-form-field>
</p>
    <mat-form-field>
        <mat-label>Data powstania</mat-label>
        <input matInput formControlName="creation_date" type="text"/>
    </mat-form-field>
</form>
<mat-card-actions>
    <button mat-button [disabled]="addGameForm.invalid" (click)="addGame()">Dodaj grę</button>
    <button mat-button (click)="backToGames()">Powrót</button>
  </mat-card-actions>

</mat-card>
